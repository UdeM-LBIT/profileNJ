language: python
python:
  - "2.6"
  - "2.7"
notifications:
  email: false
# command to install dependencies
before_install:
  - pip install --upgrade pip
  - pip install pep8
  - pip install autopep8

install: "pip install -r requirements.txt"
# command to run tests
script: 
  - nosetests
  - pep8
